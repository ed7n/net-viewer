<form>
  <section>
    <h3>Text</h3>
    <div id="field-core-word-wrap" class="field switch">
      <div class="input">
        <input id="input-core-word-wrap" type="checkbox" />
      </div>
      <label for="input-core-word-wrap">Word wrap</label>
    </div>
    <div id="field-core-font-family" class="field row">
      <label for="input-core-font-family">Font family:</label>
      <div class="input shorter">
        <select id="input-core-font-family">
          <option value="serif">Serif</option>
          <option value="sans-serif">Sans-serif</option>
          <option value="monospace">Monospace</option>
        </select>
      </div>
    </div>
    <div id="field-core-font-scale" class="field row">
      <label for="input-core-font-scale">Font scale:</label>
      <div class="input short">
        <input id="input-core-font-scale" type="number" min="0" max="15" step="0.01" />
        <span>×</span>
      </div>
    </div>
    <div id="field-core-line-height" class="field row">
      <label for="input-core-line-height">Line height:</label>
      <div class="input short">
        <input id="input-core-line-height" type="number" min="0" max="15" step="0.01" />
        <span>×</span>
      </div>
    </div>
  </section>
  <section>
    <h3>Audio/Video</h3>
    <div id="field-core-repeat" class="field switch">
      <div class="input">
        <input id="input-core-repeat" type="checkbox" />
      </div>
      <label for="input-core-repeat">Repeat</label>
    </div>
    <div id="field-core-speed" class="field row">
      <label for="input-core-speed">Speed:</label>
      <div class="input shorter">
        <input id="input-core-speed" type="number" min="0" max="8" step="0.01" />
        <span>×</span>
        <div id="field-core-with-pitch" class="field switch">
          <div class="input">
            <input id="input-core-with-pitch" type="checkbox" />
          </div>
          <label for="input-core-with-pitch">With pitch</label>
        </div>
      </div>
    </div>
  </section>
</form>
