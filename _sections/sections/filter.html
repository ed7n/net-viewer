<section>
  <div id="field-filter-hue-rotate" class="field row">
    <label for="input-filter-hue-rotate">Hue rotate:</label>
    <div class="input short">
      <input id="input-filter-hue-rotate" type="number" min="-360" max="360" />
      <span>°</span>
    </div>
  </div>
  <div id="field-filter-invert" class="field row">
    <label for="input-filter-invert">Invert:</label>
    <div class="input short">
      <input id="input-filter-invert" type="number" min="0" max="100" />
      <span>%</span>
    </div>
  </div>
  <div id="field-filter-saturate" class="field row">
    <label for="input-filter-saturate">Saturate:</label>
    <div class="input short">
      <input id="input-filter-saturate" type="number" min="0" max="15" step="0.01" />
      <span>×</span>
    </div>
  </div>
  <div id="field-filter-grayscale" class="field row">
    <label for="input-filter-grayscale">Grayscale:</label>
    <div class="input short">
      <input id="input-filter-grayscale" type="number" min="0" max="100" />
      <span>%</span>
    </div>
  </div>
  <div id="field-filter-sepia" class="field row">
    <label for="input-filter-sepia">Sepia:</label>
    <div class="input short">
      <input id="input-filter-sepia" type="number" min="0" max="100" />
      <span>%</span>
    </div>
  </div>
  <div id="field-filter-contrast" class="field row">
    <label for="input-filter-contrast">Contrast:</label>
    <div class="input short">
      <input id="input-filter-contrast" type="number" min="0" max="15" step="0.01" />
      <span>×</span>
    </div>
  </div>
  <div id="field-filter-brightness" class="field row">
    <label for="input-filter-brightness">Brightness:</label>
    <div class="input short">
      <input id="input-filter-brightness" type="number" min="0" max="15" step="0.01" />
      <span>×</span>
    </div>
  </div>
  <div id="field-filter-blur" class="field row">
    <label for="input-filter-blur">Blur:</label>
    <div class="input short">
      <input id="input-filter-blur" type="number" min="0" max="127" step="0.1" />
      <span>px</span>
    </div>
  </div>
</section>
<section>
  <div id="field-filter-reset" class="field row space-between">
    <div class="input short">
      <button id="button-filter-reset" type="button">Reset</button>
    </div>
  </div>
</section>
