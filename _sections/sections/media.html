<section>
  <div class="group">
    <div class="field switch" id="field-media-repeat">
      <div class="input">
        <input id="input-media-repeat" type="checkbox" />
      </div>
      <label for="input-media-repeat">Repeat</label>
    </div>
    <div class="field switch" id="field-media-autoplay">
      <div class="input">
        <input id="input-media-autoplay" type="checkbox" />
      </div>
      <label for="input-media-autoplay">Autoplay</label>
    </div>
  </div>
  <div class="field row" id="field-media-speed">
    <label for="input-media-speed">Speed (×):</label>
    <div class="input shorter">
      <input id="input-media-speed" type="number" min="0" max="8" step="0.01" />
      <div class="field switch" id="field-media-with-pitch">
        <div class="input">
          <input id="input-media-with-pitch" type="checkbox" />
        </div>
        <label for="input-media-with-pitch">With pitch</label>
      </div>
    </div>
  </div>
  <div class="field row" id="field-media-scan">
    <label>Hold scan:</label>
    <div class="input shorter">
      <button id="button-media-scan-slower" class="no-select" type="button">Double</button>
      <button id="button-media-scan-faster" class="no-select" type="button">Half</button>
    </div>
  </div>
  <div class="field row" id="field-media-jump">
    <label>Jump (s):</label>
    <div class="input shorter">
      <button id="button-media-jump-n05" type="button">↶&#xFE0E; −5</button>
      <button id="button-media-jump-p05" type="button">↷&#xFE0E; +5</button>
      <button id="button-media-jump-n20" type="button">↶&#xFE0E; −20</button>
      <button id="button-media-jump-p20" type="button">↷&#xFE0E; +20</button>
    </div>
  </div>
</section>
<section>
  <div class="field row space-between" id="field-media-actions">
    <div class="input shorter">
      <button id="button-media-show-controls" type="button">Show Controls</button>
      <button id="button-media-reset" type="button">Reset</button>
    </div>
  </div>
</section>
