<section>
  <div class="group space-between">
    <div id="field-position-align" class="field row small">
      <label for="input-position-align">Align:</label>
      <div class="input short">
        <select id="input-position-align">
          <option value="flex-start">Start</option>
          <option value="center">Center</option>
          <option value="flex-end">End</option>
          <option value="stretch">Stretch</option>
        </select>
      </div>
    </div>
    <div id="field-position-justify" class="field row small">
      <label for="input-position-justify">Justify:</label>
      <div class="input short">
        <select id="input-position-justify">
          <option value="flex-start">Start</option>
          <option value="center">Center</option>
          <option value="flex-end">End</option>
        </select>
      </div>
    </div>
  </div>
</section>
<section>
  <div id="field-position-reset" class="field row space-between">
    <div class="input short">
      <button id="button-position-reset" type="button">Reset</button>
    </div>
  </div>
</section>
