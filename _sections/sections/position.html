<section>
  <div class="group">
    <div class="field row small" id="field-position-align">
      <label for="input-position-align">Align:</label>
      <div class="input shorter">
        <select id="input-position-align">
          <option value="flex-start">Start</option>
          <option value="center">Center</option>
          <option value="flex-end">End</option>
          <option value="stretch">Stretch</option>
        </select>
      </div>
    </div>
    <div class="field row small" id="field-position-justify">
      <label for="input-position-justify">Justify:</label>
      <div class="input shorter">
        <select id="input-position-justify">
          <option value="flex-start">Start</option>
          <option value="center">Center</option>
          <option value="flex-end">End</option>
        </select>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="field row space-between" id="field-position-reset">
    <div class="input shorter">
      <button id="button-position-reset" type="button">Reset</button>
    </div>
  </div>
</section>
