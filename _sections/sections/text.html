<section>
  <div class="group">
    <div class="field switch" id="field-text-word-wrap">
      <div class="input">
        <input id="input-text-word-wrap" type="checkbox" />
      </div>
      <label for="input-text-word-wrap">Word wrap</label>
    </div>
    <div class="field switch" id="field-text-right-to-left">
      <div class="input">
        <input id="input-text-right-to-left" type="checkbox" />
      </div>
      <label for="input-text-right-to-left">Right to left</label>
    </div>
  </div>
  <div class="field row" id="field-text-font-family">
    <label for="input-text-font-family">Font family:</label>
    <div class="input shorter">
      <select id="input-text-font-family">
        <option value="serif">Serif</option>
        <option value="sans-serif">Sans-serif</option>
        <option value="monospace">Monospace</option>
      </select>
    </div>
  </div>
  <div class="field row" id="field-text-font-size">
    <label for="input-text-font-size">Font size:</label>
    <div class="input short">
      <input id="input-text-font-size" type="number" min="0" max="15" step="0.01" />
      <span>em</span>
    </div>
  </div>
  <div class="field row" id="field-text-line-height">
    <label for="input-text-line-height">Line height:</label>
    <div class="input short">
      <input id="input-text-line-height" type="number" min="0" max="15" step="0.01" />
      <span>Ã—</span>
    </div>
  </div>
</section>
<section>
  <div class="field row space-between" id="field-text-reset">
    <div class="input short">
      <button id="button-text-reset" type="button">Reset</button>
    </div>
  </div>
</section>
