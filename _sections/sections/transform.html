<section>
  <div class="field switch" id="field-transform-reverse">
    <div class="input">
      <input id="input-transform-reverse" type="checkbox" />
    </div>
    <label for="input-transform-reverse">Reverse</label>
  </div>
  <div class="field row" id="field-transform-rotate">
    <label for="input-transform-rotate">Rotate:</label>
    <div class="input short">
      <input id="input-transform-rotate" type="number" min="-360" max="360" />
      <span>°</span>
    </div>
  </div>
  <div class="field row" id="field-transform-scale">
    <label for="input-transform-scale">Scale:</label>
    <div class="input short">
      <input id="input-transform-scale" type="number" min="0" max="15" step="0.01" />
      <span>×</span>
    </div>
  </div>
</section>
<section>
  <div class="field row space-between" id="field-transform-reset">
    <div class="input shorter">
      <button id="button-transform-reset" type="button">Reset</button>
    </div>
  </div>
</section>
